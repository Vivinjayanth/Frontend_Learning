<!DOCTYPE html>
<html>
    <head>
        <title>Student Feedback Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>
            Student Feedback Form
        </h1>
        <hr>
        <form action="success.html" method="get">
            <div class="form-box">
                <p>
                    <span class="label-text">Name:</span>
                    <input type="text" placeholder="Enter your name">
                </p>
                <p>
                    <span class="label-text1">Password:</span>
                    <input type="password" placeholder="Enter your password">
                </p>
                <p>
                    Email:<input type="email" placeholder="Enter your email">
                </p>
                <p class="Gender">
                    Gender:<br>
                    <label><input type="radio" name="Gender">Male</label><br>
                    <label><input type="radio" name="Gender">Female</label><br>
                </p>
                <p>
                    Course:<br>
                    <select>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>JavaScript</option>
                    </select>
                </p>
                <p>
                    Feedback:<br>
                    <textarea rows="5" cols="30" placeholder="Enter your feedback here"></textarea>
                </p>
                <table border="2">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td colspan="2">Kumar</td>
                </tr>
                <tr>
                    <td colspan="10">Merged</td>
                    <td rowspan="2">Merged</td>
                </tr>
                </table><br>
                <p class="terms">
                    <input type="checkbox">
                    I agree to the terms and conditions
                </p>
                <p>
                    <input type="submit" value="Submit Feedback">
                    <input type="reset" value="Reset Form">
                </p>
            </div>
        </form>
    </body>
</html>
